<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>Summer Hangman game</title>
    
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>

  </head>

  <body>

    <div class="wrapper">
    <img src="assets/images/sun.png">

   <h1>Summertime Hangman</h1>
   <p>Guess what letter I'm thinking of in the box below:</p>

   <p id="spaced"></p>
   <form name="formular">
   <input name="guess" type="text" size="5" maxlength="1">
   <input name="guessbutton" type="button" value="Guess" onClick="myguess()">

   <p id="wrongguess">Letters Already Guessed:</p>

    <p id="mylives">Guesses Remaining:</p>
    <br>

   <input name="refresh" type="button" value="New Game" onClick="location.reload()">



</form>   
</div>
    
</body>
</html>
